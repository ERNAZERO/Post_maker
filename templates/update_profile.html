{%extends 'base.html'%}
{% block content %}
<form method='post' enctype="multipart/form-data">
    <p>
        <label for='username'>username</label>
        <input type='text' name='username' value="{{ user.username }}"></input>
    </p>
    <p>
        <label for='email'>email</label>
        <input type='text' name='email' value="{{ user.email }}"></input>
    </p>
    <p>
        <label for='age'>age</label>
        <input type='text' name='age' value="{{ user.age }}"></input>
    </p>
    <p>
        <label for='full_name'>full_name</label>
        <input type='text' name='full_name' value = "{{ user.full_name }}"></input>
    </p>
    <div>
         <p>Change avatar</p>
         <input type="file" name="avatar">
     </div>


    <div>
        <button type='submit'>Change</button>
    </div>
</form>
{% endblock %}
